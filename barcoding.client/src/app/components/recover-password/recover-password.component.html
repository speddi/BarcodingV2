<div class="page-content flex fill center-center">
  <div class="card flex-auto mat-elevation-z6">
    <div class="card-header mat-mdc-card-title">
      <span>Recover Password</span>
    </div>
    <div class="card-content">
      <p *ngIf="isSuccess">Please check your email to reset your password.</p>
      <form *ngIf="!isSuccess" #form="ngForm" [formGroup]="recoverPasswordForm" (ngSubmit)="recover()" novalidate class="app-recover-form">
        <mat-form-field class="app-validate">
          <mat-label>Username Or Email</mat-label>
          <input matInput formControlName="usernameOrEmail" autocomplete="email" (keydown.enter)="recover()">
          <mat-error *ngIf="usernameOrEmail.hasError('required')">User name or Email address is <strong>required</strong></mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="card-actions">
      <button *ngIf="!isSuccess" mat-raised-button color="primary" [disabled]="isLoading" (click)="recover()">
        <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
        RECOVER
      </button>
      <a *ngIf="!isSuccess" mat-button routerLink="/">CANCEL</a>
      <a *ngIf="isSuccess" mat-raised-button color="accent" routerLink="/">FINISH</a>
    </div>
  </div>
</div>
