<form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="app-login-form">
  <mat-form-field class="app-validate">
    <mat-label>Username</mat-label>
    <input matInput formControlName="userName" autocomplete="username" (keydown.enter)="enterKeyDown()">
    <mat-error *ngIf="userName.hasError('required')">User name is <strong>required</strong></mat-error>
  </mat-form-field>

  <mat-form-field class="app-validate">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" autocomplete="current-password" (keydown.enter)="enterKeyDown()" type="password">
    <mat-error *ngIf="password.hasError('required')">Password is <strong>required</strong></mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="rememberMe" (keydown.enter)="enterKeyDown()">Remember me!</mat-checkbox>

</form>
