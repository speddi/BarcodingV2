<button mat-icon-button [mat-menu-trigger-for]="themeMenu" [matTooltip]="tooltip">
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu class="app-theme-picker-menu" #themeMenu="matMenu" x-position="before">
  <button mat-menu-item *ngFor="let theme of themeManager.themes" (click)="setTheme(theme)">
    <div class="app-theme-picker-swatch">
      <div [style.background]="theme.primary">
        <mat-icon [style.color]="theme.accent" class="app-theme-chosen-icon" *ngIf="currentTheme === theme">check_circle</mat-icon>
      </div>
    </div>
    <span>{{theme.displayName}}</span>
    <mat-icon [class]="'theme-example-icon ' + theme.name" svgIcon="theme-example"></mat-icon>
  </button>
</mat-menu>
